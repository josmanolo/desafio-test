<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión requerido</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container mt-2 jumbotron">
      <h1 class="alert alert-info center-title">
        No tienes permitido el acceso a este recurso porque aún no has iniciado sesión.
      </h1>
      <br />
      <div class="div-center">
        <a href="/auth/login" type="button" class="btn btn-try-again mt-2"
        >Iniciar sesión</a
        >
        <br />
        <br />
        <label for="signup-btn">¿Aún no estás registrado?</label>
        <br />
        <a href="/auth/signup" type="button" class="btn btn-try-again mt-2" name="signup-btn"
          >Crear una nueva cuenta</a
        >
      </div>
      <!-- <div class="spinner"></div> -->
    </div>
  </body>
</html>
